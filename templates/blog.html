<!DOCTYPE html>
{% load hitcount_tags %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{{ blog.title }}</title>
  </head>
  <body>
    <h1>{{ blog.title }}</h1>
    <p>{{ blog.author }} {{ blog.updated_on }}</p>
    <p>{{ blog.content|safe }}</p>
    <p>{{ blog.hit_count.hits }}</p>
  </body>
</html>
