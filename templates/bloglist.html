<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blogs</title>
  </head>
  <body>
    {% for blog in blogs %}
    <h1>{{ blog.title }}</h1>
    <p>{{ blog.author }} {{ blog.updated_on }}</p>
    <p>{{ blog.content|safe }}</p>
    {% endfor %}
  </body>
</html>
